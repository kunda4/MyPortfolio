<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="dashone.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboardonecontainer">
        <div class="dashboardoneleft">
            <ul>
                <img class="dashonelogo" src="/images/WhatsApp Image 2022-12-05 at 16.31.47.jpeg" alt="">
                <div class="dashlistoneadmin">
                <img src="/images/material-symbols_dashboard-customize-outline.png" alt="">
                <li><a href="/Dashboardone/dashone.html">Admin</a></li>
                </div>
                <div class="dashlistone">
                <img src="/images/ic_outline-query-stats.png" alt="">
                <li><a href="/dashqueries/dashquery.html">View queries</a></li>
                </div>
                <div class="dashlistone">
                <img src="/images/ph_article-ny-times.png" alt="">
                <li><a href="#">Articles</a></li>
                </div>
                <div class="dashlistoneart">
                <img src="/images/material-symbols_add-box-outline.png" alt="">
                <li><a href="/dashadd/dashadd.html">Add Article</a></li>
                </div>
                <div class="dashlistoneart">
                <img src="/images/dashicons_update.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Manage Article</a></li>
                </div>
                <div class="dashlistone">
                <img src="/images/material-symbols_add-comment-outline.png" alt="">
                <li><a href="/dashcomments/dashcomment.html">View Comments</a></li>
                </div>
                <div class="dashlistonelogout">
                <img src="/images/ri_logout-circle-r-line.png" alt="">
                <li><a href="#" onclick="logout()" >Logout</a></li>
                </div>
            </ul>

        </div>
        <div class="dashboardoneright">
            <i class="fa fa-bars menu" onclick="myFunction();"></i>
            <h2 class="dashboardonerighth2">DASHBOARD</h2>
            <div class="dashrightcontainer">
                <div class="dashtop">
                    <span class="dash">
                        <h2>27</h2>
                        <p>Blogs</p>
                    </span>
                    <div class="dash">
                        <h2>47</h2>
                        <p>Comments</p>
                    </div>
                </div>
                <div class="dashdown">
                    <div class="dash">
                        <h2>17</h2>
                        <p>Queries</p>
                    </div>
                    <div class="dash">
                        <h2>105K</h2>
                        <p>Likes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myFunction(){
            let menu = document.querySelector(".dashboardoneleft")
            menu.classList.toggle("active")

        }
    </script>
    <script src="../myFunction.js"></script>
    
</body>
</html>
