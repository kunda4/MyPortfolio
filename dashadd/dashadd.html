<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashadd.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboaraddcontainer">
        <div class="dashboardaddleft">
            <ul>
                <img class="dashaddlogo" src="/images/WhatsApp Image 2022-12-05 at 16.31.47.jpeg" alt="">
                <div class="dashlistaddadmin">
                <img src="/images/material-symbols_dashboard-customize-outline.png" alt="">
                <li><a href="#">Admin</a></li>
                </div>
                <div class="dashlistadd">
                <img src="/images/ic_outline-query-stats.png" alt="">
                <li><a href="/dashqueries/dashquery.html">View queries</a></li>
                </div>
                <div class="dashlistadd">
                <img src="/images/ph_article-ny-times.png" alt="">
                <li><a href="#">Articles</a></li>
                </div>
                <div class="dashlistaddart">
                <img src="/images/material-symbols_add-box-outline.png" alt="">
                <li><a href="/dashadd/dashadd.html">Add Article</a></li>
                </div>
                <div class="dashlistaddart">
                <img src="/images/dashicons_update.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Update Article</a></li>
                </div>
                <div class="dashlistaddart">
                <img src="/images/material-symbols_delete-forever.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Delete Article</a></li>
                </div>
                <div class="dashlistadd">
                <img src="/images/material-symbols_add-comment-outline.png" alt="">
                <li><a href="/dashcomments/dashcomment.html">View Comments</a></li>
                </div>
                <div class="dashlistaddlogout">
                <img src="/images/ri_logout-circle-r-line.png" alt="">
                <li><a href="/homepage/index.html">Logout</a></li>
                </div>
            </ul>

        </div>
        <div class="dashboardaddright">
            <i class="fa fa-bars menu" onclick="myFunction();"></i>
            <h2>DASHBOARD</h2>
            <form action="">
            <div class="dashaddrightcontainer">
                <div class="addtitle">
                    <label for="Title">Title</label>
                    <input type="text" >
                </div>
                <div class="adddescription">
                    <label for="Description">Description"</label>
                    <input type="text" >
                </div>

                <button class="dashboardaddbtn" type="submit">Post</button>
            </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction(){
            let menu = document.querySelector(".dashboardaddleft")
            menu.classList.toggle("active")

        }
    </script>
    
</body>
</html>
