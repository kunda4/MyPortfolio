<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashupdate.css">
    <link rel="stylesheet" href="/dashadd/dashadd.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboardupdatecontainer">
        <div class="dashboardupdateleft">
            <ul>
                <img class="dashupdatelogo" src="/images/WhatsApp Image 2022-12-05 at 16.31.47.jpeg" alt="">
                <div class="dashlistupdateadmin">
                <img src="/images/material-symbols_dashboard-customize-outline.png" alt="">
                <li><a href="/Dashboardone/dashone.html">Admin</a></li>
                </div>
                <div class="dashlistupdate">
                <img src="/images/ic_outline-query-stats.png" alt="">
                <li><a href="/dashqueries/dashquery.html">View queries</a></li>
                </div>
                <div class="dashlistupdate">
                <img src="/images/ph_article-ny-times.png" alt="">
                <li><a href="#">Articles</a></li>
                </div>
                <div class="dashlistupdateart">
                <img src="/images/material-symbols_add-box-outline.png" alt="">
                <li><a href="/dashadd/dashadd.html">Add Article</a></li>
                </div>
                <div class="dashlistupdateart">
                <img src="/images/dashicons_update.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Manage Article</a></li>
                </div>
                <div class="dashlistupdate">
                <img src="/images/material-symbols_add-comment-outline.png" alt="">
                <li><a href="/dashcomments/dashcomment.html">View Comments</a></li>
                </div>
                <div class="dashlistupdatelogout">
                <img src="/images/ri_logout-circle-r-line.png" alt="">
                <li><a href="#" onclick="logout();" >Logout</a></li>
                </div>
            </ul>

        </div>
        <div class="dashboardupdateright">
            <i class="fa fa-bars menu" onclick="myFunction();"></i>
            <h2>DASHBOARD</h2>
            <div class="dashupdaterightcontainer">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                  <tbody id="Articleblog"></tbody>         
                              
                </table>

                <div class="modal" id="modalBox">
                    <div class="modal-Body">
                        <form action="" id="newForm">
                    
                            <div class="dashaddrightcontainer">
                                <div class="addtitle">
                                    <label for="Title">Title</label>
                                    <input type="text" id="blogtitle" >
                                </div>
                                <div class="adddescription">
                                    <label for="Description">Description"</label>
                                    <input type="text" id="blogdescription" >
                                </div>
                              <input  type="hidden" id="blog_id" name="blog_id">
                
                                <button class="dashboardaddbtn" type="button" id="blogpostbtn" onclick="updateBlog();">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                

            </div>
        </div>
    </div>
    <script>
        function myFunction(){
            let menu = document.querySelector(".dashboardupdateleft");
            menu.classList.toggle("active");
        }
    </script>
    <script src="/myFunction.js"></script>
</body>
</html>
