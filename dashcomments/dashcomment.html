<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashcomment.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboarcommentcontainer">
        <div class="dashboardcommentleft">
            <ul>
                <img class="dashcommentlogo" src="/images/WhatsApp Image 2022-12-05 at 16.31.47.jpeg" alt="">
                <div class="dashlistcommentadmin">
                <img src="/images/material-symbols_dashboard-customize-outline.png" alt="">
                <li><a href="/Dashboardone/dashone.html">Admin</a></li>
                </div>
                <div class="dashlistcomment">
                <img src="/images/ic_outline-query-stats.png" alt="">
                <li><a href="/dashqueries/dashquery.html">View queries</a></li>
                </div>
                <div class="dashlistcomment">
                <img src="/images/ph_article-ny-times.png" alt="">
                <li><a href="#">Articles</a></li>
                </div>
                <div class="dashlistcommentart">
                <img src="/images/material-symbols_add-box-outline.png" alt="">
                <li><a href="/dashadd/dashadd.html">Add Article</a></li>
                </div>
                <div class="dashlistcommentart">
                <img src="/images/dashicons_update.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Manage Article</a></li>
                </div>
                <div class="dashlistcomment">
                <img src="/images/material-symbols_add-comment-outline.png" alt="">
                <li><a href="#">View Comments</a></li>
                </div>
                <div class="dashlistcommentlogout">
                <img src="/images/ri_logout-circle-r-line.png" alt="">
                <li><a href="#" onclick="logout();" >Logout</a></li>
                </div>
            </ul>

        </div>
        <div class="dashboardcommentright">
            <i class="fa fa-bars menu" onclick= "myFunction();"></i>
            <h2>DASHBOARD</h2>
            <div class="dashcommentrightcontainer">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Names</th>
                        <th>Comment</th>
                        <th>Delete</th>
                    </tr>
                    <tr> 
                        <td>1</td>
                        <td>Rita Ora</td>
                        <td>Write good blogs and they could land you 
                            on the radar of a popular blogger</td>
                        <td><img src="/images/Vector (1).png" alt=""></td>
                    </tr>
                    <tbody id="Commentid"></tbody>    
                </table>
                
            </div> 
        </div>
    </div>
    <script>
        function myFunction(){
            let menu = document.querySelector(".dashboardcommentleft")
            menu.classList.toggle("active")
        }
    </script>
    <script src="/dashcomments/dashcomment.js"></script>
    
</body>
</html>
