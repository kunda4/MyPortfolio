<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashquery.css">
    <title>My Dashboard</title>
</head>
<body>
    <div class="dashboarquerycontainer">
        <div class="dashboardqueryleft">
            <ul>
                <img class="dashquerylogo" src="/images/WhatsApp Image 2022-12-05 at 16.31.47.jpeg" alt="">
                <div class="dashlistqueryadmin">
                <img src="/images/material-symbols_dashboard-customize-outline.png" alt="">
                <li><a href="#">Admin</a></li>
                </div>
                <div class="dashlistquery">
                <img src="/images/ic_outline-query-stats.png" alt="">
                <li><a href="#">View queries</a></li>
                </div>
                <div class="dashlistquery">
                <img src="/images/ph_article-ny-times.png" alt="">
                <li><a href="#">Articles</a></li>
                </div>
                <div class="dashlistqueryart">
                <img src="/images/material-symbols_add-box-outline.png" alt="">
                <li><a href="/dashadd/dashadd.html">Add Article</a></li>
                </div>
                <div class="dashlistqueryart">
                <img src="/images/dashicons_update.png" alt="">
                <li><a href="/dashupdate/dashupdate.html">Manage Article</a></li>
                </div>
                <div class="dashlistquery">
                <img src="/images/material-symbols_add-comment-outline.png" alt="">
                <li><a href="/dashcomments/dashcomment.html">View Comments</a></li>
                </div>
                <div class="dashlistquerylogout">
                <img src="/images/ri_logout-circle-r-line.png" alt="">
                <li><a href="/index.html">Logout</a></li>
                </div>
            </ul>

        </div>
        <div class="dashboardqueryright">
            <i class="fa fa-bars menu" onclick="myFunction();"></i>
            <h2>DASHBOARD</h2>
            <div class="dashqueryrightcontainer">
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Names</th>
                        <th>Email</th>
                        <th>Query(Question)</th>
                        <th>Delete</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Rita Ora</td>
                        <td>rita@gmail.com</td>
                        <td>Write good blogs and they could land you 
                            on the radar of a popular blogger</td>
                        <td><img src="/images/Vector (1).png" alt=""></td>
                    </tr>
                    <tbody id="Contactid"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function myFunction(){
            let menu = document.querySelector(".dashboardqueryleft")
            menu.classList.toggle("active")

        }
    </script>  
    <script src="/dashqueries/dashquery.js"></script>
</body>
</html>
